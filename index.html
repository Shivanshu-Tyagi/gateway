<div id="qrcode"></div>
<button id="upiButton">Pay with UPI</button>
<button id="generateQRButton">Pay with QR Code</button>

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script>
  const upiButton = document.getElementById("upiButton");
  const generateQRButton = document.getElementById("generateQRButton");

  upiButton.addEventListener("click", handleUPIClick);
  generateQRButton.addEventListener("click", generateQRCode);

  function handleUPIClick() {
    const upiId = 'rajivtyagi1975@ybl'; // Replace with your UPI ID
    const amount = '1.00'; // Replace with the payment amount
    const transactionNote = 'Payment'; // Replace with the transaction note

    const upiPaymentUrl = `upi://pay?pa=${upiId}&pn=RecipientName&am=${amount}&cu=INR&tn=${transactionNote}`;

    try {
      window.location.href = upiPaymentUrl;
    } catch (error) {
      console.error("Error opening UPI app:", error);
      alert("No UPI app installed. Please install one to proceed.");
    }
  }

  function generateQRCode() {
    const upiId = 'rajivtyagi1975@ybl'; // Replace with your UPI ID
    const amount = '10.00'; // Replace with the payment amount
    const transactionNote = 'Payment'; // Replace with the transaction note

    const upiPaymentUrl = `upi://pay?pa=${upiId}&pn=RecipientName&am=${amount}&cu=INR&tn=${transactionNote}`;

    // Generate QR code
    new QRCode(document.getElementById("qrcode"), upiPaymentUrl);
  }
</script>
